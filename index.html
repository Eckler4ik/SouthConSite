<script>
    (function () {
        const DURATION = 1000; // ms

        function smoothScrollTo(targetY, multi = 1) {
            const startY = window.scrollY;
            const delta = targetY - startY;
            const startTime = performance.now();

            function step(now) {
                const progress = Math.min((now - startTime) / (DURATION * multi), 1);
                const ease = progress * (2 - progress); // easeOutQuad
                window.scrollTo(0, startY + delta * ease);

                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }

            requestAnimationFrame(step);
        }

        function scrollToElement(el, multi = 1) {
            if (!el)
                return;
            const y = el.getBoundingClientRect().top + window.scrollY;
            smoothScrollTo(y, multi);
        }

        document.getElementById('newsBtn')?.addEventListener('click', () => {
            scrollToElement(document.getElementById('news'), 1.5);
        });

        document.getElementById('membersBtn')?.addEventListener('click', () => {
            scrollToElement(document.getElementById('members'), 1.75);
        });

        document.getElementById('contactBtn')?.addEventListener('click', () => {
            smoothScrollTo(document.body.scrollHeight, 2);
        });
    })();

</script>
